<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C치mara PWA Base64</title>

  <!-- Favicon e iconos -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="manifest" href="practicacamara/manifest.json">

  <meta name="theme-color" content="#007bff">

  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      font-size: 1.3rem;
    }

    main {
      padding: 1rem;
    }

    video, canvas, img {
      width: 100%;
      max-width: 320px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #007bff;
      margin: 10px auto;
      display: block;
    }

    button {
      margin: 8px;
      padding: 10px 14px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:disabled {
      background: #999;
    }

    button:hover:enabled {
      background-color: #0056b3;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 20px;
      padding: 0 10px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #007bff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    游닞 C치mara Base64 PWA
  </header>

  <main>
    <button id="openCamera">Abrir C치mara</button>
    <button id="switchCamera" style="display:none;">Cambiar C치mara</button>

    <div id="cameraContainer" style="display:none;">
      <video id="video" autoplay playsinline></video>
      <button id="takePhoto">Tomar Foto</button>
      <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    </div>

    <h3>Galer칤a</h3>
    <div id="gallery" class="gallery"></div>
  </main>

  <script src="practicacamara/app.js"></script>
</body>
</html>
